<!DOCTYPE html>
<html>
  <head>
    <title>Student Enrollment Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 1000px;
        margin: 20px auto;
        padding: 20px;
        background-image: url("img.jpg");
        background-size: cover;
        background-position: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 1000px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
      }

      form {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="email"],
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      input[type="date"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        resize: vertical;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      #enrollmentData {
        background-color: #eaf2f8;
        padding: 10px;
        border-radius: 5px;
        margin-top: 20px;
        overflow-x: auto;
        width: 100%;
      }

      #enrollmentData table {
        width: 100%;
        border-collapse: collapse;
      }

      #enrollmentData th,
      #enrollmentData td {
        padding: 8px;
        border: 1px solid #ddd;
      }

      #enrollmentData th {
        background-color: #f2f2f2;
      }

      #totalEnrolled {
        text-align: center;
        font-weight: bold;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Student Enrollment Form</h1>
      <form id="enrollmentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required />

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required />

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <input type="submit" value="Submit" />
      </form>

      <div id="enrollmentData">
        <h2>Enrollment Information</h2>
        <table>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Gender</th>
            <th>Date of Birth</th>
            <th>Address</th>
          </tr>
          <tbody id="enrolledStudents"></tbody>
        </table>
      </div>

      <div id="totalEnrolled"></div>

      <script>
        const enrollmentForm = document.getElementById("enrollmentForm");
        const enrolledStudents = document.getElementById("enrolledStudents");
        const totalEnrolled = document.getElementById("totalEnrolled");
        let enrolledCount = 0;

        enrollmentForm.addEventListener("submit", function (event) {
          event.preventDefault();

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const phone = document.getElementById("phone").value;
          const gender = document.getElementById("gender").value;
          const dob = document.getElementById("dob").value;
          const address = document.getElementById("address").value;

          const newRow = document.createElement("tr");
          newRow.innerHTML = `
          <td>${name}</td>
          <td>${email}</td>
          <td>${phone}</td>
          <td>${gender}</td>
          <td>${dob}</td>
          <td>${address}</td>
        `;
          enrolledStudents.appendChild(newRow);

          enrolledCount++;
          totalEnrolled.textContent = `Total Enrollments: ${enrolledCount}`;

          enrollmentForm.reset();
        });
      </script>
    </div>
  </body>
</html>
